<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form_10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input_class">
                <input type="text" placeholder="User name" required autofocus minlength="15" maxlength="30">
            </div>
            <div class="input_class">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="check_box">
                <div><input type="checkbox">&ensp;Remember me</div>
                <div><a href=""><span>Forgot password?</span></a></div>
            </div>
            <div class="login">
                <input type="submit" value="Submit">
            </div>
            <div class="register">
                <p>Don't have an account?&ensp;<a href=""><span>Register</span></a></p>
            </div>
        </form>
    </div>
</body>

</html>
